

set -g default-terminal "screen-256color"

#Setting prefix form CTRL+B to CTRL+A
set -g prefix C-b
#unbind C-b
bind C-a send-prefix

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"


# -----------------Splitting window/Creating panes-----
# Vertical split was prefix + % but change it to prefix + |
unbind %
bind | split-window -h 
# Horizontal split was prefix + " but change it to prefix + -
unbind '"'
bind - split-window -v 

#--------Resize panes-----
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# ----- Maximize tmux panes-----
bind -r m resize-pane -Z

# -----Enable mouse
set -g mouse on

# Increase history limit
set -g history-limit 10000

# Vi-style copy mode
setw -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind -T copy-mode-vi r send -X rectangle-toggle
bind p paste-buffer

# Fast window switching with Ctrl+number
bind -n C-1 select-window -t 1
bind -n C-2 select-window -t 2
bind -n C-3 select-window -t 3
bind -n C-4 select-window -t 4
bind -n C-5 select-window -t 5

# --------------------- Plugins-----------------
#TPM
set -g @plugin 'tmux-plugins/tpm'
# List of Plugins 
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/default/green'

#Configure tmux-continuum for auto-save and restore
set -g @continuum-save-interval '15'
set -g @continuum-restore 'on'

# Configure tmux-resurrect
set -g @resurrect-save-battery-history 'on'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-pane-contents-area 'visible'


# Initialize TMUX Plugin manager (keep this line at the bottom of the .tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
